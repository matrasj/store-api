databaseChangeLog:
  - changeSet:
      id: 004-create-user-confirmation-token-table
      author: matrasj
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: confirmation_token
      changes:
        - createTable:
            tableName: confirmation_token
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp without time zone
                  constraints:
                    nullable: false
              - column:
                  name: confirmed_at
                  type: timestamp without time zone
              - column:
                  name: user_account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKey:
                      referencedColumnNames: id
                      referencedTableName: user_account
                      foreignKeyName: fk_confirmation_token_user_account
              - column:
                  name: create_date
                  type: timestamp without time zone
                  constraints:
                    nullable: false
              - column:
                  name: last_edit_date
                  type: timestamp without time zone
              - column:
                  name: removed
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false
